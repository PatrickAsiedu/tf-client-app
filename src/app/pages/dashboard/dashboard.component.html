<p-dialog
  header="Top Up"
  [modal]="true"
  [(visible)]="showModal"
  [style]="{ width: '25rem' }"
>
  <div class="flex items-center gap-3 mb-3 mt-4 fill">
    <label for="name" class="font-semibold w-6rem">Amount</label>
    <input
      pInputNumber
      id="name"
      class="flex-auto py-2 border px-4"
      autocomplete="off"
      [(ngModel)]="amount"
    />
  </div>

  <div class="flex justify-end mt-4 space-x-2">
    <p-button
      styleClass="py-2 px-3 bg-gray-100"
      label="Cancel"
      severity="secondary"
      (onClick)="showModal = false"
    />
    <p-button
    (onClick)="topUpAmount()"
    
      styleClass="py-2 px-3 bg-primary text-white"
      label="Save"
   
    />
  </div>
</p-dialog>



<app-maincontainer>
  <p-toast />
  <div class="lg:grid lg:grid-cols-6 gap-4">
    <div class="col-span-4 2xl:col-span-5">
      <div
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4 gap-4"
      >
      
        <ng-container *ngFor="let data of data"><app-card [data]="data"></app-card></ng-container>
      </div>

      <app-portfoliograph></app-portfoliograph>
    </div>
    <div class="lg:col-span-2 2xl:col-span-1 px-12 2xl:px-0">
      <app-walletcard (dataEmitter)="onShowModal($event)" [balance]="balance"></app-walletcard>
    </div></div
></app-maincontainer>
