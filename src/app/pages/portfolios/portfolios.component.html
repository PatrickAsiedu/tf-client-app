<p-dialog
  header="Add Portfolio"
  [modal]="true"
  [(visible)]="showDialog"
  [style]="{ width: '25rem' }"
>
  <div class="flex items-center gap-3 mb-3 mt-4 fill">
    <label for="name" class="font-semibold w-6rem">Name</label>
    <input
      pInputText
      id="name"
      class="flex-auto py-2 border px-4"
      autocomplete="off"
      [(ngModel)]="name"
    />
  </div>

  <div class="flex justify-end mt-4 space-x-2">
    <p-button
      styleClass="py-2 px-3 bg-gray-100"
      label="Cancel"
      severity="secondary"
      (onClick)="showDialog = false"
    />
    <p-button
      styleClass="py-2 px-3 bg-primary text-white"
      label="Save"
      (onClick)="addPortfolio()"
    />
  </div>
</p-dialog>

<app-maincontainer>
  <app-nongridcontainer>
    <div class="w-full flex justify-between ">
      <form class="flex items-center max-w-sm ">
        <p-toast />
        <label for="simple-search" class="sr-only">Search</label>
        <div class="relative w-full">
          <div
            class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
          >
            <svg
              class="w-4 h-4 text-gray-500 dark:text-gray-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 18 20"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 5v10M3 5a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm0 10a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm12 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0V6a3 3 0 0 0-3-3H9m1.5-2-2 2 2 2"
              />
            </svg>
          </div>
          <input
            type="text"
            id="simple-search"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Search Portfolio"
            required
          />
        </div>
        <button
          type="submit"
          class="p-2.5 ms-2 text-sm font-medium text-white bg-primary rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          <svg
            class="w-4 h-4"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
            />
          </svg>
          <span class="sr-only">Search</span>
        </button>
      </form>

      <button
        (click)="showAddPorfolioForm()"
        type="button"
        class="block rounded-md bg-primary px-6 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-primary-light focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary"
      >
        Add Portfolio
      </button>
    </div>
    <div class="sm:flex sm:items-center">
      <div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none"></div>
    </div>
    @if(isLoading){
    <app-spinner></app-spinner>
    } @else {

    <ul
      role="list"
      class="divide-y divide-gray-100"
      *ngFor="let portfolio of porfolios"
    >
      <app-portfolioitem
        [portoflio]="portfolio"
        [routerLink]="['/portfolios', portfolio.id]"
      ></app-portfolioitem>
    </ul>
    }
  </app-nongridcontainer>
</app-maincontainer>
