<div class=" w-full bg-white rounded-lg shadow dark:bg-gray-800 p-4 md:p-6 mt-8">
  <div class="flex justify-between mb-5">
    <div class="grid gap-4 grid-cols-2">
      
      <div>
        <h5 class="inline-flex items-center text-gray-500 dark:text-gray-400 leading-none font-normal mb-2">Portfolios Value
     
    
        </h5>
        <p class="text-gray-900 dark:text-white text-3xl leading-none font-bold ">{{portfolioValue | currency : "USD"}}</p>
      </div>
    </div>
  </div>
  <div id="line-chart">
    <apx-chart
    [fill]="chartOptions.fill"
    [stroke]="chartOptions.stroke"
    [grid]="chartOptions.grid"
    [yaxis]="chartOptions.yaxis"
    [series]="chartOptions.series"
    [chart]="chartOptions.chart"
    [xaxis]="chartOptions.xaxis"
    [dataLabels]="chartOptions.dataLabels"
    [colors]="chartOptions.colors"
    [plotOptions]="chartOptions.plotOptions"
  ></apx-chart>
  </div>
</div>
