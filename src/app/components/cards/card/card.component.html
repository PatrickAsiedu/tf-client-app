<div
  class="relative flex flex-col min-w-0 break-words bg-white shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border"
>
  <div class="flex-auto p-4">
    <div class="flex flex- -mx-3">
      <div class="px-3 text-right basis-1/3">
        <div
          [ngClass]="[
            'flex items-center justify-center w-12 h-12 text-center rounded-full bg-gradient-to-tl text-white ',
            data.style
          ]"
        >
          <fa-icon [icon]="data.icon"></fa-icon>
        </div>
      </div>
      <div>
        <p class="truncate text-sm font-medium text-gray-500">
          {{ data.title }}
        </p>
        <p class="text-2xl font-semibold text-gray-900">{{data.value}}</p>
      </div>
    </div>
  </div>
</div>
