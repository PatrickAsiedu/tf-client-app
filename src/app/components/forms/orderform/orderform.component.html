<form action="" class="" (submit)="placeOrder($event)">
  <p-toast />
  <label for="price" class="block text-sm font-medium leading-6 text-gray-900"
    >Portfolio</label
  >
  <div class="">
    <p-dropdown
      styleClass="rounded-md border-0 ring-1 ring-inset ring-gray-300 w-full h-9 items-center dropdown "
      panelStyleClass=""
      name="drop"
      [options]="portfolios"
      [(ngModel)]="formdata.selectedPortfolio"
      optionLabel="name"
      placeholder="Select  Portfolio"
    />
  </div>

  <label for="price" class="block text-sm font-medium leading-6 text-gray-900"
    >Product</label
  >

  <!-- [style]="{
    'border-radius': '4px',
    width: '100%',
    height: ''
  }" -->

  <div class="">
    <p-dropdown
      styleClass="rounded-md border-0 ring-1 ring-inset ring-gray-300 w-full h-9 items-center dropdown"
      name="drop"
      [options]="products"
      [(ngModel)]="formdata.selectedProduct"
      optionLabel="ticker"
      placeholder="Select a Product"
    />
  </div>
  <label for="price" class="block text-sm font-medium leading-6 text-gray-900"
    >Type</label
  >
  <div class="">
    <p-dropdown
      styleClass="rounded-md border-0 ring-1 ring-inset ring-gray-300 w-full h-9 items-center dropdown"
      name="drop"
      [options]="types"
      [(ngModel)]="formdata.selectedType"
      optionLabel="name"
      placeholder="Select a Type"
    />
  </div>

  <label for="price" class="block text-sm font-medium leading-6 text-gray-900"
    >Side</label
  >
  <div class="">
    <p-dropdown
      styleClass="rounded-md border-0 ring-1 ring-inset ring-gray-300 w-full h-9 items-center dropdown"
      name="drop"
      [options]="sides"
      [(ngModel)]="formdata.selectedSide"
      optionLabel="name"
      placeholder="Select a Product"
    />
  </div>

  <div>
    <label for="price" class="block text-sm font-medium leading-6 text-gray-900"
      >Quantity</label
    >
    <div class="relative mt-2 rounded-md shadow-sm">
      <div
        class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
      ></div>
      <input
        [(ngModel)]="formdata.quantity"
        type="number"
        name="quantity"
        id="quantity"
        class="block w-full rounded-md border-0 py-1.5 pl-7 pr-12 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 sm:text-sm sm:leading-6"
        placeholder="0.00"
      />
    </div>
  </div>

  <div [hidden]="formdata.selectedType.name && formdata.selectedType.name !== 'LIMIT'">
    <label for="price" class="block text-sm font-medium leading-6 text-gray-900"
      >Price</label
    >
    <div class="relative mt-2 rounded-md shadow-sm">
      <div
        class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
      >
        <span class="text-gray-500 sm:text-sm">$</span>
      </div>
      <input
        [(ngModel)]="formdata.price"
        type="number"
        name="price"
        id="price"
        class="block w-full rounded-md border-0 py-1.5 pl-7 pr-12 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 sm:text-sm sm:leading-6"
        placeholder="0.00"
        aria-describedby="price-currency"
      />
      <div
        class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3"
      >
        <span class="text-gray-500 sm:text-sm" id="price-currency">USD</span>
      </div>
    </div>
  </div>
  <button
    type="submit"
    class="mt-4 flex w-full justify-center rounded-full bg-primary px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-primarylight focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
  >
    Place Order
  </button>
</form>
