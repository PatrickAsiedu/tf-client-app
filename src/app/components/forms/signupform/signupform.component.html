<p-messages styleClass="message text-xs" [(value)]="messages" [enableService]="false" />
<div class="mx-auto w-full max-w-sm pb-12 lg:w-96 px-8">
  <div>
    <div class="flex items-center  space-x-2">
      <app-logo [logoStyles]="logoStyles"></app-logo>
      <span class="text-xl font-bold"
        >TRADE<span class="text-xl font-bold text-blue-600">FLOW</span></span>
    </div>
    <h2 class="mt-8 text-2xl font-bold leading-9 tracking-tight text-gray-900">
      Signup for an account
    </h2>
  </div>

  <div class="mt-10">
    <div>
      <form class="space-y-4" (ngSubmit)="signup($event)">
        <div>
          <label
            for="email"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Email address</label
          >
          <div class="mt-2">
            <input
              [(ngModel)]="email"
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              required
              class="px-4 block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6"
            />
          </div>
        </div>
        <div>
          <label
            for="name"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Name
          </label>
          <div class="mt-2">
            <input
              [(ngModel)]="name"
              id="name"
              name="name"
              type="name"
              autocomplete="name"
              required
              class="px-4 block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6"
            />
          </div>
        </div>

        <div>
          <label
            for="password"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Password</label
          >
          <div class="mt-2">
            <input
              [(ngModel)]="password"
              id="password"
              name="password"
              type="password"
              autocomplete="current-password"
              required
              class="px-4 block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6"
            />
          </div>
        </div>

        <div class="flex items-center justify-between"></div>

        <div>
          <button
            type="submit"
            class="flex w-full justify-center rounded-md bg-primary px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-primary-light focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary"
          >
          @if(isLoading){ <app-spinner></app-spinner>}
          @else{ Sign up}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
